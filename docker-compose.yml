version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NODE_ENV=production
      - API_VERSION=v1
      - API_PREFIX=/api
      - LOG_LEVEL=INFO
      - CORS_ORIGIN=*
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; import urllib.request; sys.exit(0 if urllib.request.urlopen('http://localhost:3000/api/v1/health').getcode() == 200 else 1)"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    restart: unless-stopped
